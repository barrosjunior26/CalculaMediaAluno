<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">

        <!--Título da página-->
        <div class="titulo mt-5 mb-5">
            <h1 class="display-4">Calculando a média de um aluno</h1>
        </div>

        <div class="mt-5 mb-5">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label media">Média do aluno: </label>
                    <label class="form-label" id="mediaGeral"></label>
                </div>
            </div>
        </div>

        <!--Formulário de operações-->
        <div class="form-control">
            <table class="table" id="tabelaDinamica">
                <thead>
                    <tr>
                        <th scope="col">Disciplina</th>
                        <th scope="col">Nota</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <!--Seleção de disciplina-->
                            <select class="form-control bg-light">
                                <option selected disabled value="">Selecione</option>
                                <option value="Artes">Artes</option>
                                <option value="Ciências">Ciências</option>
                                <option value="História">História</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Português">Português</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="nota[]" class="form-control bg-light notaInput"
                                placeholder="Digite a nota">
                        </td>
                        <td>
                            <button type="button" class="btn btn-info addLinha text-light"><i
                                    class="bi bi-file-earmark-plus-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script src="Script.js"></script>
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
